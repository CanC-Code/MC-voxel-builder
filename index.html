<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MC Voxel Builder</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      touch-action: none; /* prevent default pinch/scroll for sculpt */
    }

    h1 {
      margin-top: 10px;
    }

    #toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px;
      background: #eee;
      justify-content: center;
    }

    button, input {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }

    canvas {
      width: 90vw;
      height: 60vh;
      border: 1px solid #ccc;
      touch-action: none;
    }

    #status {
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>MC Voxel Builder</h1>

<div id="toolbar">
  <!-- Primitive / model controls -->
  <button id="newCube">New Cube</button>
  <button id="newSphere">New Sphere</button>
  <input type="file" id="modelInput" accept=".glb,.gltf">

  <!-- Voxelization / export controls -->
  <button id="convertBtn">Convert to Voxels</button>
  <button id="exportBtn">Export GLB</button>

  <!-- Sculpt / manipulation placeholders -->
  <button id="paintBtn">Paint</button>
  <button id="scaleBtn">Scale</button>
  <button id="moveBtn">Move</button>
</div>

<canvas id="canvas"></canvas>
<div id="status">Ready</div>

<!-- Main application script -->
<script type="module" src="main.js"></script>

</body>
</html>
