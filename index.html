<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MC Voxel Builder</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin-top: 10px;
  }
  #toolbar {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin: 10px;
  }
  button, input {
    padding: 5px 10px;
    font-size: 14px;
  }
  canvas {
    width: 90vw;
    height: 60vh;
    border: 1px solid #ccc;
    touch-action: none; /* prevent default scrolling gestures on touch */
  }
</style>
</head>
<body>

<h1>MC Voxel Builder</h1>

<div id="toolbar">
    <button id="newCube">New Cube</button>
    <button id="newSphere">New Sphere</button>
    <input type="file" id="modelInput" accept=".glb,.gltf">

    <button id="convertBtn">Convert to Voxels</button>
    <button id="exportBtn">Export GLB</button>

    <button id="paintBtn">Paint</button>
    <button id="scaleBtn">Scale</button>
    <button id="moveBtn">Move</button>
</div>

<canvas id="canvas"></canvas>
<div id="status">Ready</div>

<script type="module" src="main.js"></script>
</body>
</html>
