<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MC Voxel Builder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="menu">
  <button id="collapseMenu">â˜° Menu</button>
  <div id="menuContent">
    <div class="tab">
      <button class="tabButton active" data-tab="object">Object</button>
      <button class="tabButton" data-tab="sculpt">Sculpt</button>
      <button class="tabButton" data-tab="export">Export/Load</button>
    </div>
    <div class="tabContent" id="objectTab">
      <button id="newCube">New Cube</button>
      <button id="newSphere">New Sphere</button>
      <button id="toggleMeshView">Toggle Mesh View</button>
      <label><input type="checkbox" id="mirrorToggle"> Mirror Mode</label>
      <label><input type="checkbox" id="lockRotationToggle"> Lock Camera Rotation</label>
    </div>
    <div class="tabContent" id="sculptTab">
      <button data-mode="drag">Drag</button>
      <button data-mode="inflate">Inflate</button>
      <button data-mode="deflate">Deflate</button>
      <button data-mode="smooth">Smooth</button>
      <label>Brush Size <input type="range" id="brushSize" min="0.1" max="2" step="0.01" value="0.5"></label>
      <label>Strength <input type="range" id="brushStrength" min="0.01" max="1" step="0.01" value="0.1"></label>
    </div>
    <div class="tabContent" id="exportTab">
      <button id="exportGLTF">Export GLTF</button>
      <button id="loadGLTF">Load GLTF</button>
      <button id="resetScene">Reset Scene</button>
    </div>
  </div>
</div>
<script type="module" src="main.js"></script>
</body>
</html>
