<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Voxel Modeler</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Web Voxel Modeler</h1>

<div id="toolbar">
    <button id="newSphereBtn">Create New Sphere</button>
    <input type="file" id="modelInput" accept=".obj,.fbx">
    <label for="voxelSizeInput">Voxel Size:</label>
    <input type="number" id="voxelSizeInput" min="0.1" max="5" step="0.1" value="1">
    <input type="color" id="colorPicker" value="#55ff55">
    <button id="clearBtn">Clear</button>
    <button id="exportBtn">Export for Minecraft</button>
</div>

<canvas id="canvas"></canvas>

<div id="status">Ready.</div>

<script type="module" src="main.js"></script>
</body>
</html>
