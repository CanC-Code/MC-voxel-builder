<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MC Voxel Builder</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    h1 {
      margin: 10px;
    }

    #toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px;
      background: #e0e0e0;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    button.active {
      background: #4a90e2;
      color: white;
    }

    canvas {
      display: block;
      width: 100vw;
      height: calc(100vh - 140px);
    }

    #status {
      padding: 8px 10px;
      background: #ddd;
      font-size: 14px;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "./three/three.module.js"
    }
  }
  </script>
</head>

<body>

<h1>MC Voxel Builder</h1>

<div id="toolbar">
  <button id="newCube">New Cube</button>
  <button id="newSphere">New Sphere</button>

  <button id="moveBtn">Move</button>
  <button id="rotateBtn">Rotate</button>
  <button id="scaleBtn">Scale</button>
</div>

<canvas id="canvas"></canvas>

<div id="status">Ready</div>

<script type="module" src="main.js"></script>

</body>
</html>
